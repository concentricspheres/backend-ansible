---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Install packages
  apt:
    pkg:
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
  become: true

- name: Create a directory if it does not exist
  file:
    path: /etc/apt/keyrings
    state: directory
  become: true

- name: Download docker gpg key
  get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: ~/docker_gpg
  become: true

- name: Dearmor
  command:  gpg --dearmor < ~/docker_gpg > -o /etc/apt/keyrings/docker.gpg
  changed_when: false
  no_log: true
  become: true

- name: Get architecture
  command: dpkg --print-architecture
  register: env_arch

- name: Get release codename
  command: lsb_release -cs
  register: env_codename

- name: Add docker repo
  apt_repository:
  repo: "deb [arch={{ env_arch.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ env_codename.stdout }} stable"
  state: present
  become: true

- name: Update apt cache again with the new repo
  apt:
    update_cache: yes
  become: true

- name: Install docker
  apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    - docker-compose-plugin
  become: true

- name: Dist upgrade
  apt:
    upgrade: dist
  become: true

- name: Add debian user to docker group
  user:
    name: debian
    groups: docker
    append: yes
  become: true

- name: Add docker compose alias for debian user
  lineinfile:
    path: /home/debian/.profile
    line: alias docker-compose=\"docker compose\"
    create: yes
  become: true
